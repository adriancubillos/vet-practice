<div class="profile-container">
  <app-user-details 
    *ngIf="user" 
    [user]="user" 
    [isProfileView]="true">
    <button mat-raised-button color="primary" additionalActions (click)="openChangePasswordDialog()">
      <mat-icon>lock</mat-icon>
      Change Password
    </button>
  </app-user-details>
</div>
