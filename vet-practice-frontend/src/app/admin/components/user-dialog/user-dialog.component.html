<h2 mat-dialog-title>{{data ? 'Edit' : 'Add'}} User</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <!-- Image Upload -->
        <div class="form-row image-upload">
            <div class="preview-container" *ngIf="imagePreview">
                <img [src]="imagePreview" alt="User profile preview" class="image-preview">
            </div>
            <button type="button" mat-stroked-button (click)="fileInput.click()">
                {{ imagePreview ? 'Change Image' : 'Upload Image' }}
            </button>
            <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" style="display: none">
        </div>

        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" required>
                <mat-error *ngIf="form.get('username')?.hasError('required')">
                    Username is required
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" required>
                <mat-error *ngIf="form.get('email')?.hasError('required')">
                    Email is required
                </mat-error>
                <mat-error *ngIf="form.get('email')?.hasError('email')">
                    Please enter a valid email
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-row name-fields">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" required>
                <mat-error *ngIf="form.get('firstName')?.hasError('required')">
                    First name is required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" required>
                <mat-error *ngIf="form.get('lastName')?.hasError('required')">
                    Last name is required
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <textarea matInput formControlName="address" rows="2"></textarea>
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phoneNumber">
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role" required>
                    <mat-option *ngFor="let role of roles$ | async" [value]="role.value">
                        {{role.label}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('role')?.hasError('required')">
                    Role is required
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-row" *ngIf="!data">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" required>
                <mat-error *ngIf="form.get('password')?.hasError('required')">
                    Password is required
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-checkbox formControlName="isActive">Active User</mat-checkbox>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
            {{data ? 'Update' : 'Create'}}
        </button>
    </mat-dialog-actions>
</form>
