<div class="user-details-container">
  <div class="header">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h2>User Details</h2>
  </div>

  <div class="loading-error-container" *ngIf="isLoading || error">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div class="error-message" *ngIf="error">{{ error }}</div>
  </div>

  <div class="content" *ngIf="!isLoading && !error && user">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" [readonly]="!isEditing">
          <mat-error *ngIf="userForm.get('firstName')?.errors?.['required']">
            First name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" [readonly]="!isEditing">
          <mat-error *ngIf="userForm.get('lastName')?.errors?.['required']">
            Last name is required
          </mat-error>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" [readonly]="!isEditing">
        <mat-error *ngIf="userForm.get('email')?.errors?.['required']">
          Email is required
        </mat-error>
        <mat-error *ngIf="userForm.get('email')?.errors?.['email']">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" [readonly]="!isEditing">
        <mat-error *ngIf="userForm.get('phoneNumber')?.errors?.['required']">
          Phone number is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address" [readonly]="!isEditing" rows="3"></textarea>
        <mat-error *ngIf="userForm.get('address')?.errors?.['required']">
          Address is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" [disabled]="!isEditing">
          <mat-option value="CLIENT">Client</mat-option>
          <mat-option value="VET">Veterinarian</mat-option>
          <mat-option value="ADMIN">Administrator</mat-option>
        </mat-select>
        <mat-error *ngIf="userForm.get('role')?.errors?.['required']">
          Role is required
        </mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="button" (click)="toggleEdit()" *ngIf="!isEditing">
          Edit
        </button>
        <ng-container *ngIf="isEditing">
          <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
            Save
          </button>
          <button mat-button type="button" (click)="toggleEdit()">
            Cancel
          </button>
        </ng-container>
      </div>
    </form>
  </div>
</div>
