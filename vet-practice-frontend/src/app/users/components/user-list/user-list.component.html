<div class="user-list-container">
  <div class="header">
    <h1>Users</h1>
    <button mat-raised-button color="primary" (click)="addUser()">
      <mat-icon>add</mat-icon>
      Add New User
    </button>
  </div>

  <div class="loading-error-container" *ngIf="isLoading || error">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div class="error-message" *ngIf="error">{{ error }}</div>
  </div>

  <div *ngIf="!isLoading && !error" class="user-grid">
    <mat-card *ngFor="let user of users" class="user-card">
      <div class="avatar-container" [style.background-color]="getAvatarColor(user)">
        <span class="initials">{{ getInitials(user) }}</span>
      </div>
      <mat-card-header>
        <mat-card-title>{{ getFullName(user) }}</mat-card-title>
        <mat-card-subtitle>
          <mat-icon [fontIcon]="getRoleIcon(user.role)" class="role-icon"></mat-icon>
          {{ user.role }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="email">{{ user.email }}</p>
        <p class="phone">{{ user.phoneNumber }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="editUser(user)">
          <mat-icon>edit</mat-icon> Edit
        </button>
        <button mat-button color="warn" (click)="deleteUser(user)">
          <mat-icon>delete</mat-icon> Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
