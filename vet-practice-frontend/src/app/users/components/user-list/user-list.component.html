<div class="user-list-container">
  <div class="header">
    <h1>Users</h1>
    <button mat-raised-button color="primary" (click)="addUser()">
      <mat-icon>add</mat-icon>
      Add New User
    </button>
  </div>

  <div class="loading-error-container" *ngIf="isLoading || error">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div class="error-message" *ngIf="error">{{ error }}</div>
  </div>

  <div *ngIf="!isLoading && !error" class="user-grid">
    <mat-card *ngFor="let user of users" class="user-card" (click)="editUser(user)">
      <div class="avatar-container">
        <app-user-avatar [imageUrl]="getImageUrl(user.imageUrl)" 
                        [firstName]="user.firstName || ''" 
                        [lastName]="user.lastName || ''"
                        size="large">
        </app-user-avatar>
      </div>

      <mat-card-header>
        <mat-card-title>
          {{ getFullName(user) }}
        </mat-card-title>
        <mat-card-subtitle>
          <mat-icon [fontIcon]="getRoleIcon(user.role)" class="role-icon"></mat-icon>
          {{ user.role }}
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p class="email">{{ user.email }}</p>
        <p class="phone">{{ user.phoneNumber }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
